<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="main-container flex-column">
        <h2 class="text-primary q-title">Join Quiz Lite now</h2>
        <div class="q-sub-title">And start earning coins</div>
        <div class="q-login-img-wrapper text-center">
          <span class="q-login-img-section animate__animated animate__zoomIn"><img src="images/lamp-color.png" alt="Login"/></span>
        </div>

        <form class="login-form-wrapper">
          <div class="q-form-control">
            <span class="f-title">Name</span>
            <input type="text" class="form-control animate__animated animate__slideInDown" placeholder="Enter your Name here"/>
          </div>
          <div class="q-form-control">
            <span class="f-title">Mobile No.</span>
            <input type="text" class="form-control animate__animated animate__slideInDown" placeholder="Enter Your Mobile Number"/>
          </div>
          <button type="submit" class="btn btn-primary login-btn animate__animated animate__zoomIn">
            Continue
          </button>
        </form>
        <div class="login-tc animate__animated animate__slideInDown">
          By continuing, you agree to our
          <a href="javascript:void(0)" class="text-primary">Privacy Policy</a> &
          <a href="javascript:void(0)" class="text-primary">Terms of use</a>
        </div>
        <div class="login-desc animate__animated animate__zoomIn">
          <ul>
            <li>Over 40 million quiz enthusiasts have played with us</li>
            <li>We are Indiaâ€™s favorite Quiz destination</li>
            <li>Over 100 quizzes are waiting for you</li>
          </ul>
        </div>
        <div class="register-btn-wrapper text-center">
          <button type="submit" class="btn register-btn animate__animated animate__lightSpeedInLeft">Register Now</button>
        </div>
        <div class="pb-2 text-center animate__animated animate__bounce">
          <img src="images/india-flag.png" alt="">
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
