<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="main-container flex-column justify-content-between">

        <div class="g-img-wrapper animate__animated animate__pulse">
          <img src="images/quizz-img.png" alt="">
        </div>

        <div class="g-wrapper animate__animated animate__bounce">
          <span class="quizz-title g-title px-0 text-primary d-block">Excellent</span>
          <div class="g-sub-wrapper d-flex align-items-center">
              <div class="g-sub-img">
                  <img src="images/greeting-coin.png" alt="Greetibg">
              </div>
              <div class="g-sub-content">
                  <h3 class="font-semibold">Your <span>500 Coins</span></h3>
                  <span class="font-semilbold">Are Ready !</span>
              </div>
          </div>
          <div class="g-button-wrapper text-center">
            <button type="submit" class="btn g-button">
              <span class="g-button-img"><img src="images/right-db-arrow.png" alt="Arrow"></span>
              <span class="g-button-text">Let's Start</span>
            </button>
          </div>
          <p class="g-text">Play more quizzes to test your knowledge and to continue earning more coins</p>
          <div class="pb-2 text-center">
            <img src="images/india-flag.png" alt="">
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
