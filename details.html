<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="main-container flex-column">
        
        <div class="ql-header d-flex align-items-center">
          <a href="javascript:void(0)" class="ql-header-btn"><img src="images/white-align-left-arrow.png" height="20px"/></a>
          <span class="ql-header-text">Bollywood Actresses</span>
        </div>
        <div class="ql-content-wrapper flex-1 overflow-auto">
          <div class="detail-header d-flex align-items-center">
            <div class="detail-header-left">
              <img src="images/Actresses.png"/>
            </div>
            <div class="detail-header-right flex-1 overflow-auto">
                <div class="text-white detail-header-right-a">PLay and Win</div>
                <div class="detail-header-right-b">
                  <img src="images/coins_icon.png" alt="">
                  5000
                </div>
                <a href="javascript:void(0);" class="detail-header-right-c">View Rank Breakup</a>
            </div>
          </div>
          <div class="ql-content">
            <div class="detail-wrapper mx-0">
              <div class="ql-content-text">
                <ul>
                  <li> You got 90 seconds</li>
                  <li>Answer as many questions as you can</li>
                  <li>Entry Fee: Free</li>
                </ul>
                <div class="text-center mt-5">
                  <a href="javascript:void(0)" class="btn btn-primary">Start Quiz</a>
                </div>
              </div>

            </div>
            
           
          </div>
        </div>


        
      </div>
    </div>

    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
