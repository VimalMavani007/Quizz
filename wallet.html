<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="main-container flex-column">
        
        <div class="ql-header d-flex align-items-center">
          <a href="javascript:void(0)" class="ql-header-btn"><img src="images/white-align-left-arrow.png" height="20px"/></a>
          <span class="ql-header-text">Coin Earnings</span>
        </div>
        <div class="ql-content-wrapper flex-1 overflow-auto">
          <div class="ql-content-header g-wrapper">
            <div class="ql-content-header-top">
              <img src="images/coins_icon.png" alt="">
              <span class="text-dark">50000</span>
            </div>
            <p class="text-dark mb-0 fs-6">Your Current Balance</p>
          </div>
          <div class="ql-content">
            <div class="g-wrapper mx-0">
              <div class="ql-content-tabs bg-primary">
                <a href="javascript:void(0);" class="tab-action active">Earning History</a>
                <a href="javascript:void(0);" class="tab-action">Used History</a>
              </div> 
              
              <div class="ql-content-text">
                <div class="wallet-list">
                  <div class="wallet-list-left">
                      <div class="wallet-list-left-a font-semibold">
                        New Coin Wallet Created
                      </div>
                      <div class="wallet-list-left-b font-medium">
                        Wed Aug 31 21:42:00 <br> IST 2022
                      </div>
                  </div>
                  <div class="wallet-list-right font-semibold">
                    30
                  </div>
                </div>

                <div class="wallet-list">
                  <div class="wallet-list-left">
                      <div class="wallet-list-left-a font-semibold">
                        New Coin Wallet Created
                      </div>
                      <div class="wallet-list-left-b font-medium">
                        Wed Aug 31 21:42:00 <br> IST 2022
                      </div>
                  </div>
                  <div class="wallet-list-right font-semibold">
                    30
                  </div>
                </div>

              </div>

            </div>
            
           
          </div>
        </div>


        
      </div>
    </div>

    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
