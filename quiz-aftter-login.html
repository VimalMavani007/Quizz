<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="main-container flex-column">
        <h3 class="quizz-title text-primary pt-3">Let's Get Started</h3>
        <div class="quiz-question-box pr">
          <div class="text-secondary quiz-question-box-count">1/2</div>
          <div class="timer">50</div>
          <div class="quiz-question-box-wrap">
            <span>Where is Mount Fuji Located?</span>
          </div>
        </div>

        <div class="quiz-answer-wrapper">
          <ul class="qa-ul">
            <li>
              <a href="javascript:void(0);" class="qa-list-section qa-right">
                <span class="qa-count bg-primary">01</span>
                <span class="qa-text">Japan</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="qa-list-section">
                <span class="qa-count bg-primary">02</span>
                <span class="qa-text">peru</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="qa-list-section">
                <span class="qa-count bg-primary">03</span>
                <span class="qa-text">North Korea</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="qa-list-section qa-wrong">
                <span class="qa-count bg-primary">04</span>
                <span class="qa-text">Japan</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="text-white text-center pb-2 fs-4">
          Life Line
        </div>

        <div class="quiz-bottom-lifeline">
          <a href="javascript:void(0)" class="life-line-box">
            <span>50 - 50</span>
          </a>
          <a href="javascript:void(0)" class="life-line-box">
            <img src="images/audience.png"/>
          </a>
          <a href="javascript:void(0)" class="life-line-box">
            <img src="images/flipQuestion.png"/>
          </a>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
