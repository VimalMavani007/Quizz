<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="main-container flex-column">
        <h3 class="quizz-title text-primary pt-3 animate__animated animate__bounceIn">Let's Get Started</h3>
        <div class="quiz-question-box pr">
          <div class="text-secondary quiz-question-box-count">1/2</div>
          <div class="timer">50</div>
          <div class="quiz-question-box-wrap animate__animated animate__zoomIn">
            <span>Where is Mount Fuji Located?</span>
          </div>
        </div>

        <div class="quiz-answer-wrapper">
          <ul class="qa-ul">
            <li>
              <a href="javascript:void(0);" class="qa-list-section qa-right animate__animated animate__fadeInDown">
                <span class="qa-count bg-primary">01</span>
                <span class="qa-text">Japan</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="qa-list-section animate__animated animate__fadeInDown">
                <span class="qa-count bg-primary">02</span>
                <span class="qa-text">peru</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="qa-list-section animate__animated animate__fadeInDown">
                <span class="qa-count bg-primary">03</span>
                <span class="qa-text">North Korea</span>
              </a>
            </li>
            <li>
              <a href="javascript:void(0);" class="qa-list-section qa-wrong animate__animated animate__fadeInDown">
                <span class="qa-count bg-primary">04</span>
                <span class="qa-text">Japan</span>
              </a>
            </li>
          </ul>
        </div>
        <div class="text-white text-center pb-2 fs-4">
          Life Line
        </div>

        <div class="quiz-bottom-lifeline">
          <a href="javascript:void(0)" id="lifelineBtn" class="life-line-box animate__animated animate__zoomInLeft">
            <span>50 - 50</span>
          </a>
          <a href="javascript:void(0)" class="life-line-box animate__animated animate__zoomIn">
            <img src="images/audience.png"/>
          </a>
          <a href="javascript:void(0)" class="life-line-box animate__animated animate__zoomInRight">
            <img src="images/flipQuestion.png"/>
          </a>
        </div>


        <!-- Daily Bonus Modal -->
        <div class="daily-bonus-modal" id="LifeLineWindow">
          <a href="javascript:void(0);" class="btn-red-close" id="LifelineClose"><img src="images/red-close.png" alt="close"></a>
          <div class="text-center">
            <span class="life-line-box">
              <span>50 - 50</span>
            </span>
          </div>
          <div class="video-ad-box"></div>
          <a href="javascript:void(0)" class="btn btn-primary life-video-btn">Play Video for Use Lifeline</a>
        </div>
        <!-- End Daily Bonus Modal -->

      </div>
    </div>
    <script src="js/jquery-3.6.1.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
