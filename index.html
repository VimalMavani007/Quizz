<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quizz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="fonts/font.css" rel="stylesheet" type="text/css" />
    <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="main-container align-items-center flex-column">
        <div class="main-img-logo d-flex justify-content-center animate__animated animate__flash">
          <img src="images/qauizz_logo.png" alt="Quizz" />
        </div>
        <h1 class="text-white fs-3 text-center mb-0 py-4 animate__animated animate__fadeInDown">
          QUIZZ For Everyone !
        </h1>
        <div class="row mx-0 py-5">
          <div class="col-4">
            <div class="main-count-wrapper flex-column d-flex align-items-center">
              <span class="main-count-circle bg-primary animate__animated animate__flip">50+</span>
              <span class="main-count-text">Quizz Categories</span>
            </div>
          </div>
          <div class="col-4">
            <div class="main-count-wrapper flex-column d-flex align-items-center">
              <span class="main-count-circle bg-primary animate__animated animate__flip">40M+</span>
              <span class="main-count-text">User & Counting</span>
            </div>
          </div>
          <div class="col-4">
            <div class="main-count-wrapper flex-column d-flex align-items-center">
              <span class="main-count-circle bg-primary animate__animated animate__flip">5L+</span>
              <span class="main-count-text px-4">Daily Coins</span>
            </div>
          </div>
        </div>

        <div class="text-white text-center main-center-text">Test Your Knowledge</div>

        <div class="main-bottom-text animate__animated animate__zoomInDown">
          <span>Play GK, Math, History, IPL & Mega Quizzes to win </span> <img src="images/coins_icon.png" class="mx-2 d-inline-flex" alt="coin">
        </div>

        <div class="main-bottom-button text-center mb-4">
          <a href="quiz.html" class="btn btn-primary animate__animated animate__zoomIn">Play Now</a>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
